{% extends 'candidate_base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8">
        <div class="card p-5 text-center">
            <h3><i class="fas fa-cloud-upload-alt fa-2x text-primary mb-3"></i></h3>
            <h2>Upload Your Resume</h2>
            <p class="text-muted">Use PDF or DOCX format. Our AI will analyze your skills.</p>
            <form method="POST" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.resume_file }}
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Upload Resume</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
